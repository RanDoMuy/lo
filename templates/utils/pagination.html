<style>
    .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    
    .step-links {
        display: inline-block;
        margin-right: 10px;
    }
    
    .step-links a {
        color: #007BFF;
        padding: 5px 10px;
        text-decoration: none;
        border: 1px solid #007BFF;
        border-radius: 5px;
        margin-right: 5px;
    }
    
    .step-links a:hover {
        background-color: #007BFF;
        color: #fff;
    }
    
    .current {
        font-weight: bold;
        padding: 5px 10px;
        background-color: #007BFF;
        color: #fff;
        border-radius: 5px;
        margin-right: 5px;
    }

</style>
<div class="pagination">
    <span class="step-links">
        {% if paginated_objects.has_previous %}
            <a href="?page=1">&laquo; first</a>
            <a href="?page={{ paginated_objects.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ paginated_objects.number }} of {{ paginated_objects.paginator.num_pages }}.
        </span>

        {% if paginated_objects.has_next %}
            <a href="?page={{ paginated_objects.next_page_number }}">next</a>
            <a href="?page={{ paginated_objects.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
