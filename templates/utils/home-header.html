{% load static %}

<style>
    .small-text{
        font-size: 12px;
    }
    
    .section-con-head{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding-right: 20px;
        padding-left: 20px;
        box-sizing: border-box;
        width: 100%;
    }

    #head-con{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        width: 20%;
    }
    
    #head-con div{
        width: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    @media screen and (max-width: 1000px) {   
        #head-con{
            display: none;
        }
    }
</style>

<div class="section-con-head">
    <img src="{% static 'images/citiredesign.svg' %}" alt="">

    <div id="head-con">
        <div>
            <i style="font-size: 20px;" class="fa-solid fa-location-dot"></i>
            <text class="small-text">ATM/BRANCH</text>
        </div>
        <div>
            <i style="font-size: 20px;"  class="fa-solid fa-globe"></i>
            <text class="small-text">ATM/BRANCH</text>
        </div>            
    </div>
</div>
